name: Check Reminders & Send Push

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  check-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install google-auth-library node-fetch@2

      - name: Check reminders and send push
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_DB_URL: "https://reminder-c471c-default-rtdb.firebaseio.com"
          FIREBASE_PROJECT_ID: "reminder-c471c"
        run: node check-reminders.js
